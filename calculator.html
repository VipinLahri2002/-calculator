<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="calculator1">
        <div id="text">
            <input type="text" id="display">
        </div>
        <div class="button-size1">
            <button class="button-size" onclick="currentValue = ' ';
            document.querySelector('#display').value=currentValue">AC</button>

            <button class="button-size" onclick="currentValue = currentValue.toString().slice(0,-1);
            document.querySelector('#display').value=currentValue">DE</button>

            <button class="button-size" onclick="currentValue = currentValue + '.';
             document.querySelector('#display').value =currentValue">.</button>

            <button class="button-size" onclick="currentValue = currentValue + '/';
            document.querySelector('#display').value=currentValue">/</button>

            <button class="button-size" onclick="currentValue = currentValue + '7';
             document.querySelector('#display').value =currentValue">7</button>

            <button class="button-size " onclick="currentValue = currentValue + '8';
            document.querySelector('#display').value=currentValue">8</button>

            <button class="button-size" onclick="currentValue = currentValue + '9';
            document.querySelector('#display').value=currentValue">9</button>

            <button class="button-size" onclick="currentValue = currentValue + '*';
 document.querySelector('#display').value=currentValue">*</button>


            <button class="button-size" onclick="currentValue = currentValue + '4';
            document.querySelector('#display').value=currentValue">4</button>

            <button class="button-size" onclick="currentValue = currentValue + '5';
            document.querySelector('#display').value=currentValue">5</button>

            <button class="button-size" onclick="currentValue = currentValue + '6';
            document.querySelector('#display').value=currentValue">6</button>

            <button class="button-size" onclick="currentValue = currentValue + '+';
            document.querySelector('#display').value=currentValue">+</button>



            <button class="button-size" onclick="currentValue = currentValue + '1';
            document.querySelector('#display').value=currentValue">1</button>

            <button class="button-size" onclick="currentValue = currentValue + '2';
            document.querySelector('#display').value=currentValue">2</button>

            <button class="button-size" onclick="currentValue = currentValue + '3';
            document.querySelector('#display').value=currentValue">3</button>

            <button class="button-size" onclick="currentValue = currentValue + '-';
            document.querySelector('#display').value=currentValue">-</button>
                     
                     <button class="button-size" onclick="currentValue = currentValue + '%';
                     document.querySelector('#display').value=currentValue">%</button>


            <button class="button-size" onclick="currentValue = currentValue + '0';
            document.querySelector('#display').value=currentValue">0</button>


            <button class="button-size" onclick="currentValue = currentValue + '00';
document.querySelector('#display').value=currentValue">00</button>
            <button class="button-size" onclick="currentValue = eval(currentValue);
            document.querySelector('#display').value=currentValue">=</button>






        </div>
    </div>
    <script>
        let currentValue = ' ';

    </script>
</body>

</html>
